    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task22</title>
        <style>
            div {
                position: relative;
                display: block;
                height: 15vh;
                width: 70vh;

            }
            ul {
                position: absolute;
            }

            ul li {
                display: block;
                color: white;
                float: left;
                padding: 10px 20px;
                margin: 10px;
                text-decoration: none;
                font: 1pt sans-serif;
                font-size: 30px;
                border-radius: 50%;
                border: 3px solid lightgray;

            }

            li:after {
                content: '';
                position: absolute;
                width: 86%;
                height: 2px;
                background-color: #d3d3d3;
                top: 42px;
                left: 11%;
                z-index: -1;
            }

            .done {
                background-color: greenyellow;
            }

            .current {
                background-color: purple;
            }

            .next {
                background: lightgrey;
                color: black;
            }
        </style>
    </head>
    <body>
    <div class="steps">
    <ul>
        <li class="done">1</li>
        <li class="done">2</li>
        <li class="done">3</li>
        <li class="current">4</li>
        <li class="next">5</li>
    </ul>
    </div>
    </body>
    </html>
