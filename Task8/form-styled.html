<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task26</title>
    <style>
        body {
            margin: auto;
            color: black;
            background-color: dimgray;
            font-family: Arial, Helvetica, Verdana, sans-serif;
        }


        .contact-form {
            border: 3px solid cornflowerblue;
            width: 500px;
            margin: 30px auto;
            font-size: 14px;
            font-weight: bold;
            background-color: #fff;
        }


        input {
            display: block;
            margin: 10px 0 10px 0;
            padding: 10px 5px 5px 45px;
            font-size: 14px;
            border-radius: 10px;

        }

        textarea {
            border-radius: 10px;
            resize: none;
        }

        .button {
         margin: 20px 80px;
            width: 290px;
            padding: 10px 0 10px 0px;
            background-color: cornflowerblue;
            color: white;
            font-size: 20px;
            border-radius: 10px;


        }

        .home {
            background-image: url("home.jpg");
            background-repeat: no-repeat;
            background-position: 110px 15px;
            background-size: auto 50%;
            background-color: cornflowerblue;
            color: white;
            text-align: center;
            font-size: 25px;
            margin: 0;
            padding: 15px 0 15px 0;

        }

        .username {
            background-image: url("user-avatar.jpg");
            background-repeat: no-repeat;
            background-position: 5px 4px;
            background-size: auto 80%;
            width: 100%;
            box-sizing: border-box;
        }

        .e-mail {
            background-image: url("mail.jpg");
            background-repeat: no-repeat;
            background-position: 5px 4px;
            background-size: auto 80%;
            width: 100%;
            box-sizing: border-box;
        }

        .e-mail:focus {
border: 3px solid cornflowerblue;
        }

        .phone {
            background-image: url("cellphone.jpg");
            background-repeat: no-repeat;
            background-position: 5px 4px;
            background-size: auto 80%;
            width: 100%;
            box-sizing: border-box;
        }

        .comment {
            background-image: url("pencil.jpg");
            background-repeat: no-repeat;
            background-position: -7px 6px;
            background-size: auto 30%;
            padding: 10px 0 15px 50px;
            width: 100%;
            box-sizing: border-box;
            margin: 10px 0 0 0 ;
        }

        .form-block {
            padding: 10px 20px;
        }

        .contact-form_new .form-block label {
            display: inline-block;
            float: left;
            width: 100px;
            margin-top: 5px;
            padding: 3px 0 5px 0;
        }

        .contact-form_new .form-block input {
            width: 300px;
        }
        .contact-form_new .button {
            margin: 20px 100px;
        }

    </style>
</head>
<body>
<form class="contact-form contact-form_new" action="URL" method="post">
    <div class="home">Обратная связь</div>
    <div class="form-block">

        <label>Имя</label>
        <input type="text" class="username" placeholder="Введите ваше имя">


        <label>E-mail:</label>
        <input type="email" class="e-mail" placeholder="Введите адрес Вашей почты">


        <label>Телефон:</label>
        <input type="tel" class="phone" placeholder="Введите номер телефона">


        <label>Сообщение:</label>

        <textarea name="comment" class="comment" placeholder="Текст сообщения..." rows="7" cols="73"></textarea>
        </div>
        <button type="submit" class="button">Отправить</button>

</form>


</body>
</html>
