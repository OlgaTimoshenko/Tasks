<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task12</title>
    <link rel="stylesheet" type="text/css" href="table-test.css">
</head>
<body>
<h1>Пример сложной верстки</h1>
<table>

    <tr>
        <th>Название1</th>
        <th>Название2</th>
        <th>Еще название</th>
        <th>Куча элементов</th>
        <th>Список1</th>
        <th>Список2</th>
    </tr>
    <tr>
        <td rowspan="11" style="text-align: center">JPMC</td>
        <td rowspan="5" style="text-align: left">CST</td>
        <td rowspan="3" style="text-align: left">CT</td>
        <td>ADS</td>
        <td>1</td>
        <td>10</td>
    </tr>
    <tr>
        <td>BTO</td>
        <td>2</td>
        <td>15</td>
    </tr>
    <tr>
        <td>CSI</td>
        <td>3</td>
        <td>16</td>
    </tr>
    <tr>
        <td rowspan="2" style="text-align: center">VCT</td>
        <td>ADS</td>
        <td>4</td>
        <td>10</td>
    </tr>
    <tr>
        <td>BTO</td>
        <td>5</td>
        <td>15</td>
    </tr>
    <tr>
        <td colspan="3" style="text-align: right">Sub Total</td>
        <td>6</td>
        <td>15</td>
    </tr>
    <tr>
        <td rowspan="4">CST</td>
        <td rowspan="3">CT</td>
        <td>ADS</td>
        <td>7</td>
        <td>10</td>
    </tr>
    <tr>

        <td>BTO</td>
        <td>8</td>
        <td>15</td>
    </tr>
    <tr>

        <td>CSI</td>
        <td>9</td>
        <td>16</td>
    </tr>
    <tr>
        <td style="text-align: center">VCT</td>
        <td>ADS</td>
        <td>10</td>
        <td>10</td>
    </tr>
    <tr>
        <td colspan="3" style="text-align: right">Sub Total</td>
        <td>11</td>
        <td>15</td>
    </tr>
</table>
</body>
</html>
